<!-- 找出 JavaScript 引擎里面 Realm 所有的对象，使用一个 JS 数据可视化的框架去做一个可视化 -->
<div id="container"></div>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.0/build/g6.js"></script>
<script>
  let sourceList =[
      'Object',
      'Function',
      'Boolean',
      'Symbol',
      'Error',
      'Number',
      'BigInt',
      'Date',
      'String',
      'RegExp',
      'Array',
      'Map',
      'Set',
      'WeakMap',
      'WeakSet',
      'ArrayBuffer',
      'DataView',
      'Promise',
      'Generator',
      'GeneratorFunction',
      'AsyncFunction',
      'Proxy',
  ];
  let root = {
      id:'Realm',
      label:'Realm',
      size: 80,
      x: 100,
      y: 1000
  }
  let y = 0
  nodes = sourceList.map(item => ({
      id: item,
      label: item,
      x: 500,
      y: y = y + 100,
  }))
  nodes.unshift(root);
//   console.log('nodes',nodes);
  edges = sourceList.map((item)=>({source: 'Realm', target: item}))
  const data = {
      nodes,
      edges,
  };

  const graph = new G6.Graph({
      container: 'container',
      width: 1000,
      height: 1700,
  });
  graph.data(data);
  graph.render();
</script>
