<script>
    class Human {
        constructor(name = 'human') {
            this.name = name;
            this.hp = 100;
        }
        hurt(value) {
            this.hp -= value;
            console.log(`${this.name}受到了${value}点伤害，剩余血量${this.hp}`)
        }
    }
    class Dog {
        constructor(name = "狗") {
            this.name = name;
            this.attack = 40;
        }
        bite() {
            return this.attack;
        }
    }
    let human = new Human('小明');
    let dog = new Dog();
    human.hurt(dog.bite())
</script>
